Update a selected Menu
---
tags:
  - Admin menu
summary: Updates an existing menu.
consumes:
  - application/json
parameters:
  - name: X-Location
    type: integer
    required: true
    description: The center's location Id
    in: header
    example: '1'
  - name: Authorization
    type: string
    required: true
    description: User's token prefix with the word "Bearer"
    in: header
  - name: menu_id
    in: path
    type: integer
    required: true
    description: The id of the menu
    default: 1
  - in: body
    name: menu-update
    description: The menu to to update
    required: true
    schema:
      type: object
      required:
        - date
        - mainMailId
        - mealPeriod
        - allowedSide
        - allowedProtein
        - sideItems
        - proteinItems
        - vendorEngagementId
      properties:
        date:
          type: string
          example: "2019-07-07"
        mealPeriod:
          type: string
          example: lunch
        mainMealId:
          type: string
          example: 1
        allowedSide:
          type: integer
          example: 2
        allowedProtein:
          type: integer
          example: 3
        sideItems:
          type: array
          items:
            type: integer
            enum: [1,2,3]
            example: [1,2,3]
        proteinItems:
          type: array
          items:
            type: integer
            enum: [1,2,3]
            example: [1,2,3]
        vendorEngagementId:
          type: integer
          example: 5
definitions:
  MenuPayload:
    type: object
    properties:
      msg:
        type: string
      payload:
        type: object
        properties:
