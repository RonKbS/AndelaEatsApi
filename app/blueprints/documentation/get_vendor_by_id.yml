Get a single Vendor
---
tags:
  - Vendors
summary: Get a single vendor
consumes:
  - application/json
parameters:
  - name: X-Location
    in: header
    type: integer
    required: true
    description: The location of user
    default: 1
  - name: Authorization
    in: header
    type: string
    required: true
    description: Bearer Token Value
  - name: vendor_id
    in: path
    type: integer
    required: true
    description: The id of the vendor
    default: 1
definitions:
  VendorPayload:
    type: object
    properties:
      msg:
        type: string
        default: Ok
      payload:
        type: object
        properties:
          vendor:
            type: object
            properties:
              address:
                  type: string
              contactPerson:
                type: string
              tel:
                type: string
              name:
                type: string
              id:
                type: integer
              isDeleted:
                type: boolean
              timestamps:
                type: object
                properties:
                  created_at:
                    type: string
                    format: date
                    example: 2018-10-22
                  updated_at:
                    type: string
                    format: date
                    example: 2018-10-22
responses:
  200:
    description: Ok
    schema:
          $ref: '#/definitions/VendorPayload'
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  payload:
                    type: object
                    properties:
                      vendor:
                        type: object
                        properties:
                          address:
                            type: string
                          isDeleted:
                            type: boolean
                          locationId:
                            type: integer
                          timestamps:
                            type: object
                            properties:
                              updated_at:
                                type: string
                              created_at:
                                type: string
                          averageRating:
                            type: number
                          name:
                            type: string
                          contactPerson:
                            type: string
                          tel:
                            type: string
                          id:
                            type: integer
                          isActive:
                            type: boolean
              examples:
                '0':
                  value: |
                    {
                      "msg": "OK", 
                      "payload": {
                        "vendor": {
                          "id": 1, 
                          "isDeleted": false, 
                          "name": "CJ's", 
                          "address": "kampala", 
                          "tel": "0702795397", 
                          "contactPerson": "Alex", 
                          "isActive": true, 
                          "averageRating": 0.0, 
                          "locationId": 3, 
                          "timestamps": {
                            "created_at": "2019-06-25", 
                            "updated_at": "Tue, 25 Jun 2019 14:26:56 GMT"
                          }
                        }
                      }
                    }
