Get All Roles
---
tags:
  - Roles
summary: Get all roles
consumes:
  - application/json
parameters:
  - name: X-Location
    in: header
    type: integer
    required: true
    description: The location of user
    default: 1
  - name: Authorization
    in: header
    type: string
    required: true
    description: Bearer Token Value
  - name: page
    in: path
    type: integer
    required: optional
    description: the number of the page
    default: 1
  - name: per_page
    in: path
    type: integer
    required: optional
    description: The number of records per page
    default: 1
definitions:
  RoleListPayload:
    type: object
    properties:
      meta:
        type: object
        properties:
          current_page:
            type: integer
          next_page:
            type: integer
          prev_page:
            type: integer
          total_pages:
            type: integer
          total_rows:
            type: integer
      msg:
        type: string
        default: Ok
      payload:
        type: object
        properties:
          roles:
            type: array
            items:
              type: object
              properties:
                help:
                  type: string
                name:
                  type: string
                id:
                  type: integer
                isDeleted:
                  type: boolean
                timestamps:
                  type: object
                  properties:
                    created_at:
                      type: string
                      format: date
                      example: 2018-10-22
                    updated_at:
                      type: string
                      format: date
                      example: 2018-10-22

responses:
  200:
    description: Ok
    schema:
          $ref: '#/definitions/RoleListPayload'
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  payload:
                    type: object
                    properties:
                      meta:
                        type: object
                        properties:
                          next_page: {}
                          total_rows:
                            type: integer
                          total_pages:
                            type: integer
                          prev_page: {}
                          current_page:
                            type: integer
                      roles:
                        type: array
                        items:
                          type: object
                          properties:
                            help: {}
                            isDeleted:
                              type: boolean
                            timestamps:
                              type: object
                              properties:
                                updated_at:
                                  type: string
                                created_at:
                                  type: string
                            name:
                              type: string
                            id:
                              type: integer
              examples:
