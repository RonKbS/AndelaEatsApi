Get Suspended Vendors
---
tags:
  - Vendors
summary: Get all Suspended Vendors
consumes:
  - application/json
parameters:
  - name: X-Location
    in: header
    type: integer
    required: true
    description: The location of user
    default: 1
  - name: Authorization
    in: header
    type: string
    required: true
    description: Bearer Token Value
  - name: page
    in: path
    type: integer
    required: optional
    description: the number of the page
    default: 1
  - name: per_page
    in: path
    type: integer
    required: optional
    description: The number of records per page
    default: 1
responses:
  200:
    description: Ok
    schema:
          $ref: '#/definitions/VendorListPayload'
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  payload:
                    type: object
                    properties:
                      meta:
                        type: object
                        properties:
                          next_page: {}
                          total_rows:
                            type: integer
                          total_pages:
                            type: integer
                          prev_page: {}
                          current_page:
                            type: integer
                      vendors:
                        type: array
                        items:
                          type: string
              examples:
                '0':
                  value: |
                    {
                      "msg": "OK", 
                      "payload": {
                        "vendors": [], 
                        "meta": {
                          "total_rows": 0, 
                          "total_pages": 0, 
                          "current_page": 1, 
                          "next_page": null, 
                          "prev_page": null
                        }
                      }
                    }