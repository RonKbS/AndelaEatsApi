Get All Order
---
tags:
  - Orders
summary: Get all orders
consumes:
  - application/json
parameters:
  - name: X-Location
    in: header
    type: integer
    required: true
    description: The location of user
    default: 1
  - name: Authorization
    in: header
    type: string
    required: true
    description: Bearer Token Value
  - name: page
    in: path
    type: integer
    required: optional
    description: the number of the page
    default: 1
  - name: per_page
    in: path
    type: integer
    required: optional
    description: The number of records per page
    default: 1
definitions:
  OrderList1Payload:
    type: object
    properties:
      meta:
        type: object
        properties:
          current_page:
            type: integer
          next_page:
            type: integer
          prev_page:
            type: integer
          total_pages:
            type: integer
          total_rows:
            type: integer
      msg:
        type: string
        default: Ok
      payload:
        type: object
        properties:
          orders:
            type: array
            items:
              type: object
              properties:
                channel:
                  type: string
                dateBooked:
                  type: string
                  format: date
                  example: 2018-10-22
                dateBookedFor:
                  type: string
                  format: date
                  example: 2018-10-22
                id:
                  type: integer
                isDeleted:
                  type: boolean
                mealItems:
                  type: array
                  items:
                    type: object
                    properties:
                      image:
                        type: string
                      name:
                        type: string
                status:
                  type: integer
                  default: 0
                userId:
                  type: string
                  default: -L5J538y77WvOnzJ1FPG
                timestamps:
                  type: object
                  properties:
                    created_at:
                      type: string
                      format: date
                      example: 2018-10-22
                    updated_at:
                      type: string
                      format: date
                      example: 2018-10-22

responses:
  200:
    description: Ok
    schema:
          $ref: '#/definitions/OrderList1Payload'
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  payload:
                    type: object
                    properties:
                      meta:
                        type: object
                        properties:
                          next_page: {}
                          total_rows:
                            type: integer
                          total_pages:
                            type: integer
                          prev_page: {}
                          current_page:
                            type: integer
                      orders:
                        type: array
                        items:
                          type: object
                          properties:
                            mealItems:
                              type: array
                              items:
                                type: object
                                properties:
                                  image: {}
                                  meal_type:
                                    type: string
                                  name:
                                    type: string
                                  id:
                                    type: integer
                            mealPeriod:
                              type: string
                            timestamps:
                              type: object
                              properties:
                                updated_at:
                                  type: string
                                created_at:
                                  type: string
                            channel:
                              type: string
                            orderStatus:
                              type: string
                            userId:
                              type: string
                            hasRated:
                              type: boolean
                            isDeleted:
                              type: boolean
                            dateBookedFor:
                              type: string
                            locationId:
                              type: integer
                            menuId:
                              type: integer
                            dateBooked:
                              type: string
                            id:
                              type: integer
                            user:
                              type: string
                            user_rating: {}
              examples:
                '0':
                  value: |
                    {
                      "msg": "OK", 
                      "payload": {
                        "orders": [
                          {
                            "id": 1, 
                            "isDeleted": false, 
                            "userId": "-LWBQ-ropa_CKg5ny-op", 
                            "dateBookedFor": "Thu, 27 Jun 2019 00:00:00 GMT", 
                            "dateBooked": "Wed, 26 Jun 2019 00:00:00 GMT", 
                            "channel": "slack", 
                            "mealPeriod": "lunch", 
                            "orderStatus": "booked", 
                            "hasRated": false, 
                            "menuId": 1, 
                            "locationId": 3, 
                            "timestamps": {
                              "created_at": "2019-06-26", 
                              "updated_at": "Wed, 26 Jun 2019 10:28:53 GMT"
                            }, 
                            "mealItems": [
                              {
                                "id": 1, 
                                "meal_type": "main", 
                                "name": "Chow Kung Pow", 
                                "image": null
                              }
                            ], 
                            "user": "Cedric Lusiba", 
                            "user_rating": null
                          }
                        ], 
                        "meta": {
                          "total_rows": 1, 
                          "total_pages": 1, 
                          "current_page": 1, 
                          "next_page": null, 
                          "prev_page": null
