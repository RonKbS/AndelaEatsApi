Create Single Vendor Engagement
---
tags:
  - Vendor Engagement
summary: Creates a new engagement.
consumes:
  - application/json
parameters:
  - name: X-Location
    in: header
    type: integer
    required: true
    description: The location of user
    default: 1
  - name: Authorization
    in: header
    type: string
    required: true
    description: Bearer Token Value
  - in: body
    name: menu
    description: Creation of an Engagement
    schema:
      type: object
      required:
        - vendorId
        - startDate
        - endDate
        - status
      properties:
        vendorId:
          type: integer
        startDate:
          type: string
        endDate:
          type: string
        status:
          type: integer
